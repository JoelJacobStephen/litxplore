<!DOCTYPE html>
<html>

<head>
    <title>{{ topic }}</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 2em;
        }

        h1 {
            color: #1a1a1a;
            margin-bottom: 1em;
        }

        h2 {
            color: #333;
            margin-top: 1.5em;
        }

        .content {
            margin: 2em 0;
        }

        .references {
            margin-top: 3em;
            border-top: 1px solid #ddd;
            padding-top: 1em;
        }

        .reference {
            margin-bottom: 1em;
            font-size: 0.9em;
        }

        a {
            color: #0066cc;
        }

        .date {
            color: #666;
            margin-bottom: 2em;
        }
    </style>
</head>

<body>
    <h1>{{ topic }}</h1>
    <div class="date">{{ date }}</div>
    <div class="content">
        {{ content | safe }}
    </div>
    <div class="references">
        <h2>References</h2>
        {% for citation in citations %}
        <div class="reference">
            [{{ loop.index }}] {{ citation.authors | join(", ") }}.
            <em>{{ citation.title }}</em>.
            {{ citation.published.year }}.
            {% if citation.url %}
            <a href="{{ citation.url }}">Link</a>
            {% endif %}
        </div>
        {% endfor %}
    </div>
</body>

</html>
